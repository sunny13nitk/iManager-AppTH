<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>iManager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/5.0.6/metro.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/icons.css">


</head>

<body>
    <!-- Top Menu Bar Fragment -->
    <div th:replace="~{fragments/menubar :: iMgrAppBar(userDetails=${userDetails})}"></div>



    <!-- Token ocnfig - Starts  -->
    <div class="colspan-5" style="margin-top: 50px;padding: 20px;">

        <div class="card bg-white bd-lightCyan" style="padding: 20px; width:99%;">
            <h6 style="color:  #239EE3; background-color: #F7FCFE;padding: 10px; ">
                <span class="mif-cogs"></span>
                Strategy Execution Results :
                <span th:text="${strategyName}"> EA-Growth</span>
                <span class="mif-target" style="margin-left: 10px;"></span>
                <span> Scrips: </span>
                <span th:text="${stgyData.size()}"> 6</span>

                <a href="#" class="button primary rounded outline mini" th:href="@{/strategies/list}" role="button"
                    style="margin-left: 600px;"> <span class="mif-backspace icon" style="margin-left: 0px"></span> <span
                        style="margin-left: px">Back to Strategies</span>
                </a>
            </h6>

            <!--Error Messages Row - Starts -->

            <div class="col-xs-15">
                <div th:if="!${#strings.isEmpty(message)}">
                    <!-- Check for Form error -->
                    <div data-role="panel" data-title-caption="Error(s)" data-collapsed="false" data-collapsible="true"
                        data-cls-panel="shadow-3" data-cls-title="bg-lightCyan fg-white"
                        data-cls-content="bg-white fg-cyan">
                        <div class="cell-10">
                            <label style="text-align: left; padding: 8px;" th:text="${message}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div data-role="panel" data-title-caption="Scrips Selected as per Strategy" data-collapsed="false"
                    data-collapsible="true" data-cls-title="bg-white fg-cyan" data-cls-panel="bd-lightCyan padding:5px">

                    <table class="table subcompact table-border striped cell-border row-hover" data-role="table"
                        data-show-search="false" data-show-table-info="false" data-show-pagination="false"
                        data-show-rows-steps="false" data-rows='-1' data-horizontal-scroll="true">
                        <thead>
                            <tr>
                                <th></th>
                                <th data-cls-column="text-center" align="center">Scrip</th>
                                <th data-cls-column="text-center" align="center">Mcap</th>
                                <th data-cls-column="text-center" align="center">YoYSalesG</th>
                                <th data-cls-column="text-center" align="center">QoQSalesG</th>
                                <th data-cls-column="text-center" align="center">TTMSalesG</th>
                                <th data-cls-column="text-center" align="center">SalesG3Y</th>
                                <th data-cls-column="text-center" align="center">YoYPATG</th>
                                <th data-cls-column="text-center" align="center">QoQPATG</th>
                                <th data-cls-column="text-center" align="center">TTMPATG</th>
                                <th data-cls-column="text-center" align="center">PATG3Y</th>
                                <th data-cls-column="text-center" align="center">Ret3M</th>
                                <th data-cls-column="text-center" align="center">Ret6M</th>
                                <th data-cls-column="text-center" align="center">Ret1Y</th>
                                <th data-cls-column="text-center" align="center">Ret3Y</th>
                                <th data-cls-column="text-center" align="center">ROE</th>
                                <th data-cls-column="text-center" align="center">ROCE</th>
                                <th data-cls-column="text-center" align="center">PEG</th>
                                <th data-cls-column="text-center" align="center">Mcap2Sales</th>
                                <th data-cls-column="text-center" align="center">CurrR</th>
                                <th data-cls-column="text-center" align="center">IntCovg</th>
                                <th data-cls-column="text-center" align="center">WC2Sales</th>
                                <th data-cls-column="text-center" align="center">CashDays</th>
                                <th data-cls-column="text-center" align="center">TTMNPM</th>
                                <th data-cls-column="text-center" align="center">DE</th>
                                <th data-cls-column="text-center" align="center">SrvR</th>
                                <th data-cls-column="text-center" align="center">NFAT</th>
                                <th data-cls-column="text-center" align="center">RetIdx</th>
                                <th data-cls-column="text-center" align="center">UPH</th>
                                <th data-cls-column="text-center" align="center">DivYld</th>

                            </tr>


                        <tbody>
                            <tr th:each="item : ${stgyData}">
                                <td style="text-align: center;">
                                    <a class="button rounded mini outline" th:href="@{'/hc/nav/'+${item.getSccode()}}"
                                        target="_blank" style="color: black; background: transparent" data-role="hint"
                                        data-hint-position="top" data-cls-hint="bg-LightGreen fg-black"
                                        data-hint-text="Health Check"><span class="mif-brackets-hexagon"
                                            style="margin-left: 0px"></span></a>
                                </td>
                                <td th:text="${item.getSccode()}"></td>
                                <td th:text="${item.getMcapcr()}"></td>
                                <td th:text="${item.getYoysalesgr()}"></td>
                                <td th:text="${item.getQoqsalesgr()}"></td>
                                <td th:text="${item.getSalesgrttm()}"></td>
                                <td th:text="${item.getSalesgr3y()}"></td>
                                <td th:text="${item.getYoypatgr()}"></td>
                                <td th:text="${item.getQoqpatgr()}"></td>
                                <td th:text="${item.getPatgrttm()}"></td>
                                <td th:text="${item.getPatgr3y()}"></td>
                                <td th:text="${item.getRet3m()}"></td>
                                <td th:text="${item.getRet6m()}"></td>
                                <td th:text="${item.getRet1y()}"></td>
                                <td th:text="${item.getRet3y()}"></td>
                                <td th:text="${item.getRoe()}"></td>
                                <td th:text="${item.getRoce()}"></td>
                                <td th:text="${item.getPeg()}"></td>
                                <td th:text="${item.getMcap2sales()}"></td>
                                <td th:text="${item.getCurrratio()}"></td>
                                <td th:text="${item.getIntcovg()}"></td>
                                <td th:text="${item.getWc2rev()}"></td>
                                <td th:text="${item.getCc()}"></td>
                                <td th:text="${item.getNpmttm()}"></td>
                                <td th:text="${item.getDe()}"></td>
                                <td th:text="${item.getSrvr()}"></td>
                                <td th:text="${item.getAtr()}"></td>
                                <td th:text="${item.getRetidx()}"></td>
                                <td th:text="${item.getUph()}"></td>
                                <td th:text="${item.getDivyield()}"></td>


                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>

        </div>


    </div>

    <script src="https://cdn.metroui.org.ua/5.0.6/metro.js"></script>
</body>

</html>
