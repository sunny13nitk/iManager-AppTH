<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>iManager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/5.0.6/metro.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/icons.css">


</head>

<body>
    <!-- Top Menu Bar Fragment -->
    <div th:replace="~{fragments/menubar :: iMgrAppBar(userDetails=${userDetails})}"></div>



    <!-- Token ocnfig - Starts  -->
    <div class="colspan-5" style="margin-top: 50px;padding: 20px;">

        <div class="card bg-white bd-lightCyan" style="padding: 20px; width:96%;">
            <h6 style="color:  #239EE3; background-color: #F7FCFE;padding: 10px; ">
                <span class="mif-developer_board"></span>
                Strategies List
            </h6>

            <!--Error Messages Row - Starts -->

            <div class="col-xs-15">
                <div th:if="!${#strings.isEmpty(message)}">
                    <!-- Check for Form error -->
                    <div data-role="panel" data-title-caption="Error(s)" data-collapsed="false" data-collapsible="true"
                        data-cls-panel="shadow-3" data-cls-title="bg-lightCyan fg-white"
                        data-cls-content="bg-white fg-cyan">
                        <div class="cell-10">
                            <label style="text-align: left; padding: 8px;" th:text="${message}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div data-role="panel" data-title-caption="Strategies Details" data-collapsed="false"
                    data-collapsible="true" data-cls-title="bg-white fg-cyan" data-cls-panel="bd-lightCyan padding:5px">

                    <table class="table striped table-border cell-border row-hover">
                        <thead>
                            <tr>
                                <th data-cls-column="text-center" align="center">Strategy</th>
                                <th data-cls-column="text-center" align="center">Details</th>
                                <th data-cls-column=" text-center"></th>
                            </tr>


                        <tbody>
                            <tr th:each="stgy : ${strategies}">
                                <td th:text="${stgy.strategy}"></td>

                                <td>
                                    <div class="remark info" th:text="${stgy.pseudoCode}"></div>

                                </td>

                                <td style="text-align: center;"><a class="button info outline cycle"
                                        th:href="@{'/strategies/exec/' + ${stgy.strategy}}"><span
                                            class="mif-cog mif-2x "></span></a>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>

        </div>


    </div>

    <script src="https://cdn.metroui.org.ua/5.0.6/metro.js"></script>
</body>

</html>
