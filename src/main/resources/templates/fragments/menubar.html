<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>iManager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/5.0.6/metro.css">
    <!-- <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/icons.css">


</head>

<body>
    <div class="container-fluid" th:fragment="iMgrAppBar(userDetails)">
        <div data-role="appbar" data-expand-point="lg">
            <a href="#" class="brand no-hover">
                <span style="width: 55px;" class="p-2 border bd-dark border-radius">
                    <img th:src="@{/images/iMgr.png}" src="../../static/images/iMgr.png" width="40" height="25"
                        style="margin-left: 1px;">

                </span>
            </a>

            <ul class="app-bar-menu" style="margin-left: 10px; background-color: transparent;">

                <li th:if="${userDetails.role=='ADMIN'}">
                    <a href="#" class="dropdown-toggle">Administrators</a>
                    <ul class="d-menu" data-role="dropdown">


                        <li class="divider bg-lightGray"></li>

                        <li>
                            <a href="#" class="dropdown-toggle"><span class="icon">
                                    <span class="mif-filter_list_alt fg-darkGray" style="margin-right:5px;"></span>
                                </span>Watchlist</a>
                            <ul class="d-menu" data-role="dropdown">
                                <li><a th:href="@{/wl/db}">
                                        <span class="icon">
                                            <span class="mif-dashboard fg-darkGray" style="margin-right:5px;"></span>
                                        </span>
                                        Watchlist Dashboard
                                    </a></li>
                                <li><a th:href="@{/wl/addNew}">
                                        <span class="icon">
                                            <span class="mif-post_add fg-darkGray" style="margin-right:5px;"></span>
                                        </span>
                                        Add New Scrip to Watchlist
                                    </a></li>
                                <li class="divider bg-lightGray"></li>
                                <li>
                                    <a th:href="@{/wl/token}">
                                        <span class="icon">
                                            <span class="mif-supervised_user_circle fg-darkGray"
                                                style="margin-right:5px;"></span>
                                        </span>
                                        Manage Token(s)
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>

                            <a th:href="@{/hc/}">
                                <span class="icon">
                                    <span class="mif-brackets-hexagon fg-darkGray" style="margin-right:5px;"></span>
                                </span>
                                Scrips Healthcheck
                            </a>


                        </li>
                        <li>


                        </li>
                    </ul>
                </li>

                <li th:if="${userDetails.role=='ADMIN' or userDetails.role=='GENERAL_USER'}">
                    <a href="#" class="dropdown-toggle">Portfolio</a>
                    <ul class="d-menu" data-role="dropdown">
                        <li>
                            <a th:href="@{/pf/}">
                                <span class="icon">
                                    <span class="mif-databases fg-darkGray" style="margin-right:5px;"></span>
                                </span>
                                My Portfolio
                            </a>
                        </li>

                        <li>
                            <a th:href="@{/pf/upload}">
                                <span class="icon">
                                    <span class="mif-file-upload fg-darkGray" style="margin-right:5px;"></span>
                                </span>
                                Update Portfolio
                            </a>
                        </li>




                    </ul>
                </li>

                <li>
                    <a href="#" class="dropdown-toggle">Profile</a>
                    <ul class="d-menu" data-role="dropdown">
                        <li>
                            <a>
                                <span class="icon">
                                    <span class="mif-user fg-darkGray" style="margin-right:5px;"></span>
                                </span>
                                <label th:text="${userDetails.username}"></label>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/login}">
                                <span class="icon">
                                    <span class="mif-exit fg-darkGray" style="margin-right:5px;"></span>
                                </span>
                                Logout
                            </a>
                        </li>

                    </ul>
                </li>





            </ul>
        </div>



    </div>
    <script src="https://cdn.metroui.org.ua/5.0.6/metro.js"></script>
</body>

</html>
